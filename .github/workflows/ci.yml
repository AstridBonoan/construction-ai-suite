name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-images:
    name: Build Docker images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build backend image (local)
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          tags: construction-ai-suite-backend:ci
          push: false

      - name: Build frontend image (local)
        uses: docker/build-push-action@v4
        with:
          context: ./frontend_phase10
          file: ./frontend_phase10/Dockerfile
          tags: construction-ai-suite-frontend:ci
          push: false



  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run pytest
        run: |
          pytest -q

  frontend-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install frontend deps
        run: |
          cd frontend_phase10
          npm ci
          npx playwright install --with-deps
      - name: Run frontend tests
        run: |
          cd frontend_phase10
          npm test -- --run
      - name: Build frontend
        run: |
          cd frontend_phase10
          npm run build

  frontend-e2e:
    name: Frontend E2E
    runs-on: ubuntu-latest
    needs: build-images
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: |
          cd frontend_phase10
          npm ci
          npx playwright install --with-deps
      - name: Build frontend
        run: |
          cd frontend_phase10
          npm run build
      - name: Serve built frontend
        run: |
          cd frontend_phase10
          npx http-server ./dist -p 4173 &
          npx wait-on http://localhost:4173
      - name: Run Playwright tests
        run: |
          cd frontend_phase10
          npx playwright test --reporter=list
