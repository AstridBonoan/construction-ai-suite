name: Integration E2E

on:
  workflow_dispatch

jobs:
  integration-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run integration E2E script
        env:
          DOCKER_BUILDKIT: 1
          INTEGRATION_RUN_PLAYWRIGHT: 1
        run: |
          python3 scripts/integration_e2e/run_integration_e2e.py
