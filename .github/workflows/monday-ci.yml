name: Monday CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies (best-effort)
        run: |
          pip install -r backend/requirements.txt || true
      - name: Run CI checks
        run: python scripts/ci_checks.py
      - name: Prepare synthetic configs for dry-run integration
        run: |
          mkdir -p configs || true
          cat > configs/synthetic_account.json <<'JSON'
          {
            "board_id": 123456,
            "api_key": "SIMULATED_PLACEHOLDER",
            "columns": { "project_id": "col_pid", "predicted_delay": "col_delay" }
          }
          JSON
      - name: Dry-run integration (informational)
        env:
          DRY_RUN: '1'
        continue-on-error: true
        run: |
          python scripts/monday_integration.py --configs-dir configs/ || true
