name: Phase 9 unit tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DRY_RUN: '1'
      MOCK_CENTRAL_HANDLER: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          pip install pytest

      - name: Run Phase 9 unit tests
        run: |
          # Ensure the repository root is on PYTHONPATH so imports like
          # `from scripts.phase9 import ...` resolve on the runner.
          export PYTHONPATH="${{ github.workspace }}:${PYTHONPATH}"
          pytest -q tests/unit/test_phase9_risk_and_recs.py
