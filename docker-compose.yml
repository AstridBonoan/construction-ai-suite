services:
services:
  backend:
    build:
      context: ./backend
    image: construction-ai-suite-backend:local
    container_name: construction_ai_backend
    ports:
      - "5000:5000"
    services:
      backend:
        build:
          context: ./backend
        image: construction-ai-suite-backend:local
        container_name: construction_ai_backend
        ports:
          - "5000:5000"
        environment:
          - FLASK_ENV=production
        volumes:
          - ./reports:/app/reports:rw
          - ./backend/app:/app/app:ro
        healthcheck:
          test: ["CMD-SHELL", "python -c \"import urllib.request, sys; urllib.request.urlopen('http://127.0.0.1:5000/phase9/outputs');\" || exit 1"]
          interval: 10s
          timeout: 5s
          retries: 3

      frontend:
        build:
          context: ./frontend_phase10
        image: construction-ai-suite-frontend:local
        container_name: construction_ai_frontend
        depends_on:
          backend:
            condition: service_healthy
        ports:
          - "5173:80"
        environment:
          - NGINX_HOST=0.0.0.0
        restart: unless-stopped

    # Notes:
    # - Frontend Dockerfile in `frontend_phase10` should produce a static site served by nginx
    #   on container port 80. We map host port 5173 to container port 80 so the dev URL
    #   http://localhost:5173 continues to work with compose.
    # - Backend reads canonical outputs from the mounted `./reports` directory.

